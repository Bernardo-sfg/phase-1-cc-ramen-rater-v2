<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  
  <div id="ramen-menu"></div>


  <div id="ramen-detail">
    <img class="detail-image" id="image" src="" alt="Insert Name Here" />
    <h2  class="name"> <span id="name">Insert Name Here </span></h2>
    <h3  class="restaurant"><span id="restaurant">Insert Restaurant Here</span></h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id="rating">Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id="comment">
    <span id="comment">Insert Comment Here</span>
  </p>

  <form id="new-ramen">
    <h3>Add New Ramen</h3>
    <label for="new-ramen-name">Name:</label>
    <input type="text" id="new-ramen-name" required><br>
    <label for="new-ramen-restaurant">Restaurant:</label>
    <input type="text" id="new-ramen-restaurant" required><br>
    <label for="new-ramen-image">Image:</label>
    <input type="src" id="new-ramen-image" ><br>
    <label for="new-ramen-rating">Rating:</label>
    <input type="number" id="new-ramen-rating" min="1" max="10" required><br>
    <label for="new-ramen-comment">Comment:</label>
    <textarea id="new-ramen-comment" required></textarea><br>
    <button type="submit">Add Ramen</button>
</form>

</body>

</html>
